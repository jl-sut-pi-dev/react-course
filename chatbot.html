<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: "Arial";
        margin: 0px;
      }
      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;

        padding: 12px 20px;
        margin-left: 10px;

        border: none;
        border-radius: 10px;

        font-size: 15px;
        cursor: pointer;
      }
      .chat-input {
        padding: 12px 15px;

        border-radius: 10px;
        border-width: 1px;

        font-size: 15px;

        flex-grow: 1;
      }
      .chat-input-container {
        display: flex;
        justify-content: center;
        margin-bottom: 60px;
      }
      .app-container {
        max-width: 600px;
        margin: 0 auto;

        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-robot,
      .chat-message-user {
        display: flex;
        gap: 10px;
        align-items: start;
      }
      .chat-message-user {
        justify-content: end;
      }
      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 10px;
        max-width: 300px;
      }
      .chat-message-profile {
        width: 45px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState("");
        const [isLoading, setIsLoading] = React.useState(false);

        async function sendMessage() {
          // loading handling
          setInputText("");

          if (isLoading || isLoading === "") {
            return;
          }
          setIsLoading(true);

          // get user Input set into first obj, second obj is for robot
          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];

          setChatMessages(newChatMessages);

          setChatMessages([
            ...newChatMessages,
            {
              message: "loading",
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);

          //get response for robot form server
          const response = await Chatbot.getResponseAsync(inputText);
          // if(response)
          setChatMessages([
            ...newChatMessages,
            { message: response, sender: "robot", id: crypto.randomUUID() },
          ]);

          // setInputText("");
          setIsLoading(false);
        }

        return (
          <div className="chat-input-container">
            <input
              placeholder="Sent a message to Chatbot"
              className="chat-input"
              onChange={(event) => {
                setInputText(event.target.value);
              }}
              onKeyDown={(e) => {
                if (e.key === "Enter") {
                  sendMessage();
                }
                if (e.key === "Escape") {
                  setInputText("");
                }
              }}
              size="30"
              value={inputText}
            />
            <button className="send-button" onClick={sendMessage}>
              Send
            </button>
          </div>
        );
      }
      // destructuring
      function ChatMessage({ message, sender }) {
        // const { message, sender } = props;

        return (
          <div
            className={
              sender === "user" ? "chat-message-user" : "chat-message-robot"
            }
          >
            {sender === "robot" && (
              <img
                className="chat-message-profile"
                src="robot.png"
                alt="robot-photo"
              />
            )}
            <div className="chat-message-text">{message}</div>
            {sender === "user" && (
              <img className="chat-message-profile" src="user.png" alt="" />
            )}
          </div>
        );
      }
      // <ChatInput/> is component syntax

      // the same with calling the function chatInput();

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);
        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;

          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages]);
        {
          return (
            <div className="chat-messages-container" ref={chatMessagesRef}>
              {chatMessages.map((chatMessage) => {
                return (
                  <ChatMessage
                    key={chatMessage.id}
                    message={chatMessage.message}
                    sender={chatMessage.sender}
                  />
                );
              })}
            </div>
          );
        }
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            id: 1,
            message: "hello chatbot",
            sender: "user",
          },
          {
            id: 2,
            message: "Hello! How can I help you?",
            sender: "robot",
          },
          {
            id: 3,
            message: "can you get me today date?",
            sender: "user",
          },
          {
            id: 4,
            message: "Today is October 11",
            sender: "robot",
          },
        ]);
        return (
          <div className="app-container">
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
    <script src="react-basic.js"></script>
  </body>
</html>
